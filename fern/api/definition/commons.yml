    enum:
      - AMEX
      - DANKORT
      - DINERS_CLUB
      - DISCOVER
      - ENROUTE
      - ELO
      - HIPER
      - INTERAC
      - JCB
      - MAESTRO
      - MASTERCARD
      - MIR
      - PRIVATE_LABEL
      - UNIONPAY
      - VISA

  SupportedPaymentMethods:
    docs: Supported payment methods.
    enum:
      # Card Based
      - PAYMENT_CARD
      - GOOGLE_PAY
      - APPLE_PAY

      # Other Payment Methods
      - PAYPAL
      - GOCARDLESS
      - KLARNA
      - APAYA
      - HOOLAH
      - ATOME

      # Payment methods via Pay.nl
      - PAY_NL_IDEAL
      - PAY_NL_BANCONTACT
      - PAY_NL_DIRECT_DEBIT
      - PAY_NL_SOFORT_BANKING
      - PAY_NL_PAYPAL
      - PAY_NL_PAYCONIQ
      - PAY_NL_GIROPAY

      # Payment methods via Adyen
      - ADYEN_SOFORT
      - ADYEN_TWINT
      - ADYEN_GIROPAY
      - ADYEN_TRUSTLY
      - ADYEN_ALIPAY
      - ADYEN_MOBILEPAY
      - ADYEN_VIPPS
      - ADYEN_DOTPAY
      - ADYEN_IDEAL

      # Payment methods via Mollie
      - MOLLIE_IDEAL
      - MOLLIE_BANCONTACT

      # Payment methods via Buckaroo
      - BUCKAROO_IDEAL
      - BUCKAROO_BANCONTACT
      - BUCKAROO_SOFORT
      - BUCKAROO_GIROPAY
      - BUCKAROO_EPS

      # Payment methods via Xfers
      - XFERS_PAYNOW

