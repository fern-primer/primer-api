    enum:
      - CREDIT
      - DEBIT
      - PREPAID
      - CHARGE
      - DEFERRED_DEBIT
      - UNKNOWN

  BaseErrorBody:
    properties:
      errorId:
        type: ErrorId
        docs: An error ID
      description:
        type: string
        docs: A human description of the error
      diagnosticsId:
        type: diagnosticsId
        docs: An ID that you can quote when contacting the support team
          (support@primer.io).

  FailedVerificationErrorBody: 
    extends: BaseErrorBody

  RequestValidationErrorBody: 
    extends: BaseErrorBody
    properties:
      validationErrors: list<ValidationError>
  
  ValidationError: 
    extends: BaseErrorBody
    properties:
      model: string 
      errors: list<ValidationModelError>

  ValidationModelError: 
    properties:
      path: string
      description: string

errors:
  ValidationError:
    status-code: 400
    type: ValidationErrorBody

  RequestValidationError:
    status-code: 422
    type: RequestValidationErrorBody
