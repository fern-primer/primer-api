groups:
  external:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.0.251
        output:
          location: npm
          package-name: '@fern-api/primer'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-primer/primer-node
      - name: fernapi/fern-openapi
        version: 0.0.14-3-gd8ea700
        github:
          repository: fern-primer/primer-openapi
      - name: fernapi/fern-postman
        version: 0.0.32-rc2
        output:
          location: postman
          api-key: ${FERN_POSTMAN_API_KEY}
          workspace-id: ${FERN_POSTMAN_WORKSPACE_ID}
        github:
          repository: fern-primer/primer-postman
